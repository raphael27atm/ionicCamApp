<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controller.js">
  </head>
  <body ng-app="cameraApp">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
			<ion-content ng-controller="camController">
				<img class="small" src="img/camera-photo.svg">
				<button class="button button-full button-positive" ng-click="takePic()">
					Take Picture
				</button>
				<button class="button button-full button-positive" ng-click="openPics()">
					Open Picture library
				</button>
				<button class="button button-full button-positive" ng-click="openVids()">
					Open Video library
				</button>
				<button class="button button-full button-positive" ng-click="recordVids()">
					Record Videos
				</button>
				<img id="myPic" class="small">
				<video id="myVid" width="400px" heigth="300px" controls preload="none" type="video/mp4"></video>
      </ion-content>
    </ion-pane>
  </body>
</html>
